<div class="container outside">
    <div class="container middle">
        <div class="container inside">
            <div class="row justify-content-center">
                <div class="grid">
                    <div class="cell" 
                    *ngFor="let element of size let x = index" 
                    [attr.id]="x"
                    [ngClass]="{'food': food == x, 'snakeRest': snake.includes(x), 'snakeHead': snake[0]==x}"
                    ></div>
                </div>
            </div>
            <div class="row">
                <p>
                    Length: {{length}}
                </p>
            </div>

        </div>
    </div>
    <div class="diszcsik"></div>
</div>
